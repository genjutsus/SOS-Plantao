<!DOCTYPE html>
<html lang="pt-BR">
<head>

        <h1>S.O.S Plantão v0.1.0 (BETA)</h1>

    <main class="container">

            <label for="options">Escolha o tipo de ocorrência a ser gerado:</label>

            <div id="form-container"></div>

            <div id="result-container" style="display:none;">
                <h2>Resultado</h2>
                <span id="result-text"></span>
                <p id="instructions"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
